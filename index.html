<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Elmer Llana">
    <meta name="description" content="The Odin Project Assignment. Scripting built using JS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Online Calculator</title>
</head>
<body>
<!--add a container for the calculator-->
    <div class="container-parent">
        <div class="container-child">
            <div class= "calculator">
                <div class="display">
                    <div class="display-output">
                        <output class="input" type="text" id="input">0</output>
                        <output class="output" type="text" id="output">&nbsp;</output>
                    </div>
                    <div class = "casio">Casio</div>
                </div>
                <div class="interface-buttons" id="all-buttons">
                    <button class="clear" id="clear" data-type="delete">C</button>
                    <button class="clear-entry" id="clear-entry" data-type="backspace">CE</button>
                    <button class="positive-negative" id="positive-negative" data-type="control">±</button>
                    <button class="operator" id="multiply" data-type="*">x</button>
                    <button class="digits" id="seven" data-type="7">7</button>
                    <button class="digits" id="eight" data-type="8">8</button>
                    <button class="digits" id="nine" data-type="9">9</button>
                    <button class="operator" id="divide" data-type="/">÷</button>
                    <button class="digits" id="four" data-type="4">4</button>
                    <button class="digits" id="five" data-type="5">5</button>
                    <button class="digits" id="six" data-type="6">6</button>
                    <button class="operator" id="subtract" data-type="-">-</button>
                    <button class="digits" id="one" data-type="1">1</button>
                    <button class="digits" id="two" data-type="2">2</button>
                    <button class="digits" id="three" data-type="3">3</button>
                    <button class="operator" id="add" data-type="+">+</button>
                    <button class="digits" id="zero" data-type="0">0</button>
                    <button class="decimal" id="decimal" data-type=".">.</button>
                    <button class="equals" id="equals" data-type="enter">=</button>
                </div>
            </div>
        </div>
    </div>

    <div class="earthpastel">
        <p>earth</p>
        <label class = 'switch'>
            <input type="checkbox" id="theme" onchange="switchTheme()">
            <span class="slider round"></span>
        </label>
        <p>pastel</p>
    </div>

    <footer class="footer">
        <p>Elmer Llana &copy; <script>document.write( new Date().getFullYear());</script></p>
    </footer>

</body>
</html>
